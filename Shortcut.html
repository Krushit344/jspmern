    <!-- p{hello} -->
    <p>Hello</p>

    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>

    <!-- p.xyz -->
    <p class="xyz"></p>

    <!-- .xyz -->
    <div class="xyz"></div>

    <!-- p#xyz -->
    <p id="xyz"></p>

    <!-- #xyz -->
    <div id="xyz"></div>

    <!-- div>p{Hello} -->
    <div>
        <p>Hello</p>
    </div>

    <!-- div+p -->
    <div></div>
    <p></p>

    <!-- div*3>p -->
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>

    <!-- div>p>h1 -->
    <div>
        <p>
        <h1></h1>
        </p>
    </div>

    <!-- div>p*2>h1+h3 -->
    <div>
        <p>
        <h1></h1>
        <h3></h3>
        </p>
        <p>
        <h1></h1>
        <h3></h3>
        </p>
    </div>
