<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan-colSpan</title>
</head>
<body>
    <table border rules="all" cellpadding="30px">
        <tr align="center">
            <th rowspan="4">Student</th>
            <th>Name</th>
            <th>Age</th>
            <th>Dept</th>
        </tr>
        <tr>
            
            <td>Sheela</td>
            <td>18</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Leela</td>
            <td>19</td>
            <td>BE</td>
        </tr>
        <tr>
            <td>Praj</td>
            <td>20</td>
            <td>MACH</td>
        </tr>
        <tr>
            <th rowspan="3">Teacher</th>
            <th>Name</th>
            <th>Age</th>
            <th>Dept</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>23</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Seeta</td>
            <td>40</td>
            <td>BE</td>
        </tr>
        <tr>
            <th>Total</th>
            <th colspan="3">5</th>
        </tr>
    </table>
    <br><br><br><br>

    <table border rules="all" cellpadding="30px">
        <tr>
            <td>A</td>
            <td rowspan="2">X</td>
            <td rowspan="3">Y</td>
            <td rowspan="2">Z</td>
            <td rowspan="3">1 <br><br><br> 2 <br><br><br> 3</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="5">I <br><br><br> N <br><br><br> D <br><br><br> I <br><br><br> A</td>
            <td rowspan="3">X <br><br><br> Y <br><br><br>  Z</td>
        </tr>
        <tr>
            <td rowspan="3">Y <br><br><br> E <br><br><br> S</td>
            <td rowspan="2">Q</td>
        </tr>
        <tr>
            <td rowspan="2">P</td>
            <td>1</td>
        </tr>
        <tr>
            <td>R</td>
            <td>S</td>
            <td>X</td>
        </tr>
        <tr>
            <td colspan="5" align="center">INDIA</td>
        </tr>
        <tr>
            <td colspan="3" align="center">INDIA</td>
           
            <td colspan="3" align="center">INDIA</td>
            
        </tr>
    </table>
    
</body>
</html>
